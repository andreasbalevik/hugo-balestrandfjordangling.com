<!-- Inspiration Card -->
<article class="bg-white border border-gray-200 hover:border-gray-300 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden group cursor-pointer">
    <a href="{{ .RelPermalink }}" class="h-100 hover:cursor-pointer focus:outline-none focus:ring-4 focus:ring-[#e09a00]/30" aria-label="Read {{ .Title }}">

        <div class="relative">
            <div class="absolute inset-0 bg-black opacity-40 group-hover:opacity-50 transition-opacity duration-300 z-30"></div>

            <div>
                {{ range first 1 .Params.images }}
                    {{ partial "components/images/image-dynamic.html" . }}
                {{ end }}
            </div>

            <div class="absolute inset-0 z-50 flex flex-col items-center justify-center text-white px-6">
                <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold max-w-[500px] text-center leading-tight">{{ .Title }}</h2>
                <span class="mt-8 flex items-center justify-center border border-white rounded-lg px-6 py-2 font-semibold text-base group-hover:bg-white/10 transition-colors duration-300">
                    Read more {{ partial "arrow" . }}
                </span>
            </div>
        </div>
    </a>
</article>
