<div class=" bg-white border border-gray-200 hover:border-gray-600 rounded shadow overflow-hidden cursor-pointer">
    <a href="{{.RelPermalink}}" class="h-100 hover:cursor-pointer">

        <div class="relative">

            <div class="absolute inset-0 bg-black opacity-30 z-30"></div>

            <div>
                {{ range first 1 .Params.images }}
                {{ partial "components/images/thumbnail.html" . }}
                {{ end }}
            </div>

            <div class="absolute inset-0 z-50 flex flex-col items-center justify-center text-white">
                <h2 class="text-3xl font-bold max-w-[500px] text-center">{{.Title}}</h2>
                <span class="mt-6 flex items-center justify-center border border-gray-50 rounded-lg px-4 py-1 font-bold">
                    Read more {{ partial "arrow" . }}
                </span>
            </div>
        </div>


    </a>
</div>
