{{ define "main" }}

<!-- Inspirations Landing Page Hero -->
{{ if .Content }}
<section class="bg-[#769ba4] overflow-hidden">
    <div class="container">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold leading-tight text-white mb-6 max-w-3xl">
            {{ .Title }}
        </h1>
        <div class="prose md:prose-lg lg:prose-xl max-w-3xl prose-p:text-white prose-p:leading-relaxed">
            {{ .Content }}
        </div>
    </div>
</section>
{{ end }}

<!-- Inspirations Grid -->
<section class="bg-white overflow-hidden">
    <div class="container">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            {{ range $index, $page := .Pages.ByLastmod }}
                {{ .Render "li" }}
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
