
<div class="relative md:my-8">

    <div class="bg-white grid grid-cols-1 xl:grid-cols-2 shadow-xl rounded-lg overflow-hidden border-4 border-white relative">
        
        <div class="p-4 md:p-8 h-full flex order-2 xl:order-1">
            <div class="prose lg:prose-lg prose-headings:mt-0 my-auto max-w-none">
                <div class="flex items-center gap-3 mb-4 not-prose">
                    <div class="h-1 w-12 bg-[#e09a00] rounded-full"></div>
                    <span class="text-[#e09a00] text-xs font-bold uppercase tracking-wider">Featured</span>
                </div>
                
                <h2 class="text-3xl md:text-4xl lg:text-5xl mt-0 mb-4 font-bold">
                    {{.Title}}
                </h2>
                
                <p class="text-base md:text-lg leading-relaxed">
                    {{.Params.description}}
                </p>

                <a href="{{ .RelPermalink }}"
                    class="mt-4 text-white bg-gradient-to-r from-[#e09a00] to-[#f5b13d] hover:from-[#d08900] hover:to-[#e09a00] px-6 py-3 inline-flex items-center no-underline rounded-lg shadow-lg font-semibold">
                    Discover More
                    {{ partial "arrow.html" . }}
                </a>
            </div>
        </div>
        
        <div class="order-1 xl:order-2 relative">
            <div class="absolute inset-0 bg-gradient-to-b xl:bg-gradient-to-l from-transparent via-transparent to-white/20 pointer-events-none"></div>
            <div class="p-4 xl:p-6">
                {{ with .Params.images }}
                    {{ partial "components/images/carousel-square" . }}
                {{ end }}
            </div>
        </div>

    </div>

</div>
