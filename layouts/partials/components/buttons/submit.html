{{/* 
  Submit Form Button - For form submissions with arrow animation
  Usage: {{ partial "components/buttons/submit" (dict "text" "Submit Request") }}
*/}}
<button type="submit"
    class="text-white inline-flex rounded-lg items-center bg-gradient-to-br from-[#e09a00] to-[#c58700] hover:from-[#d08900] hover:to-[#b07700] focus:ring-4 focus:outline-none focus:ring-[#e09a00]/30 font-semibold text-lg px-6 py-3 text-center transition-all duration-300 gap-2 group">
    <span>{{ .text | default "Submit" }}</span>
    <svg class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" 
         aria-hidden="true"
         xmlns="http://www.w3.org/2000/svg" 
         width="24" 
         height="24" 
         fill="none" 
         viewBox="0 0 24 24">
      <path stroke="currentColor" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M19 12H5m14 0-4 4m4-4-4-4"/>
    </svg>
</button>
