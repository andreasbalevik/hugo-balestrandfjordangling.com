{{/* 
  Secondary CTA Button - White background with gray text and arrow animation
  Usage: {{ partial "components/buttons/secondary" (dict "href" "/path" "text" "Button Text" "ariaLabel" "Descriptive label") }}
*/}}
<a href="{{ .href }}"
   class="text-lg font-semibold bg-white border border-gray-300 rounded-xl hover:bg-gray-50 text-gray-900 px-6 py-3 md:px-8 md:py-4 inline-flex items-center gap-2 no-underline transition-all duration-300 group shadow-lg hover:shadow-xl"
   aria-label="{{ .ariaLabel | default .text }}">
  <span>{{ .text }}</span>
  <svg class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" 
       aria-hidden="true"
       xmlns="http://www.w3.org/2000/svg" 
       width="24" 
       height="24" 
       fill="none" 
       viewBox="0 0 24 24">
    <path stroke="currentColor" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M19 12H5m14 0-4 4m4-4-4-4"/>
  </svg>
</a>
