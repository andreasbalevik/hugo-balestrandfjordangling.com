{{range .Params.tags}}
    {{ with $.Site.GetPage (printf "/tags/%s" .) }}

    <li class="me-2">
        <a href="{{.RelPermalink}}" style="background-color: {{.Params.color}};" aria-current="page" class="px-2 rounded-lg text-white py-1">
            {{.Title}}
        </a>
    </li>
    {{ end }}
{{ end }}
