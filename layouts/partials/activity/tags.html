<div class="text-xs flex flex-wrap list-none gap-3 mb-4">
    {{range .Params.tags}}
    {{ with $.Site.GetPage (printf "/tags/%s" .) }}

    <label>
        <a href="{{.RelPermalink}}" style="background-color: {{.Params.color}};" aria-current="page"
            class="px-2 rounded-lg text-white py-1 no-underline border cursor-default">
            {{.Title}}
        </a>
    </label>
    {{ end }}
    {{ end }}

</div>
