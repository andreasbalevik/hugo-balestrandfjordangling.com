{{ define "main" }}

{{ $page := .Page }}
{{ with .Page.Params.images }}
<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-12">
                {{ partial "components/image-col-12.html" (dict "ctx" . "images" . ) }}
            </div>

            <div class="mt-3 mt-lg-4">
                <h1 class="display-5">{{$page.Params.title}}</h1>
            </div>

            <div class="d-flex flex-row gap-3 mt-3">
                <label>Type: Basic</label>
                <label>Tid: 5 timer</label>
                <label>Max antall: 5 personer</label>
            </div>
            
        </div>
    </div>
</div>
{{ end }}

<div class="container py-3 py-lg-4">
    <div class="row">
        <div class="col-lg-12">
            {{.Content}}
        </div>
    </div>
</div>


{{ end }}
