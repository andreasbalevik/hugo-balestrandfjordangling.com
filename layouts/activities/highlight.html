<article class="bg-white shadow-lg hover:shadow-xl rounded-lg overflow-hidden transition-all duration-300">
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 md:gap-8">
        
        <div class="p-8 md:p-12 flex order-2 xl:order-2">
            <div class="my-auto">
                <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold leading-tight text-gray-900 mb-6">
                    {{ .Title }}
                </h2>
                
                <p class="text-lg md:text-xl leading-relaxed text-gray-700 mb-8">
                    {{ .Params.description }}
                </p>

                <a href="{{ .RelPermalink }}"
                    class="text-lg font-semibold bg-[#e09a00] hover:bg-[#d08900] text-white px-6 py-3 md:px-8 md:py-4 inline-flex items-center gap-2 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl"
                    aria-label="Explore {{ .Title }}">
                    Explore Activity
                    {{ partial "arrow.html" . }}
                </a>
            </div>
        </div>

        <div class="order-1 xl:order-1 flex items-center justify-center p-4 lg:p-6">
            {{ with .Params.images }}
                <div class="w-full rounded-lg overflow-hidden">
                    {{ partial "components/images/carousel-square" . }}
                </div>
            {{ end }}
        </div>

    </div>
</article>
