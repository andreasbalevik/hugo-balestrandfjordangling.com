<div
  class="max-w-md h-full bg-white border border-gray-200 rounded shadow-lg hover:border-gray-600 overflow-hidden cursor-pointer">

  <a href="{{ .RelPermalink }}" class="flex flex-col h-full hover:cursor-pointer">
    <div class="relative">
      {{ range first 1 .Params.images }}
        {{ partial "components/images/image-square.html" . }}
      {{ end }}

      <div class="text-sm">
        {{ partial "activity/label" . }}
      </div>
    </div>

    <!-- Content area fills remaining height -->
    <div class="flex flex-col flex-1 p-5">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-1 mb-2 font-bold">
        <span class="text-xs text-gray-600">
          {{ .Params.quality }}
        </span>

        <label class="text-xs">
          {{ with .Params.information.options.varde_experience_quality }}
            <img style="height: 30px;" alt="varde experience quality" src="/images/varde-experience-quality.jpg" />
          {{ end }}
        </label>
      </div>


      <div class="py-3">

        <h2 class="text-xl font-bold text-gray-900">
          {{ .Title }}
        </h2>

        <div class="flex space-x-2 text-sm py-4">
          <label class="inline-flex items-center">
            <svg class="w-6 h-6 text-gray-800 mr-1" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                viewBox="0 0 24 24">
              <path fill-rule="evenodd"
                    d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                    clip-rule="evenodd" />
            </svg>
            {{ with .Params.product_info.duration.hours }}
              {{ . }}h
            {{ end }}
            {{ with .Params.product_info.duration.minutes }}
              {{ . }}m
            {{ end }}
          </label>

          <label class="inline-flex items-center">
            <svg class="w-6 h-6 text-gray-800 mr-1" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd"
                    d="M12 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm-1.5 8a4 4 0 0 0-4 4 2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-3Zm6.82-3.096a5.51 5.51 0 0 0-2.797-6.293 3.5 3.5 0 1 1 2.796 6.292ZM19.5 18h.5a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-1.1a5.503 5.503 0 0 1-.471.762A5.998 5.998 0 0 1 19.5 18ZM4 7.5a3.5 3.5 0 0 1 5.477-2.889 5.5 5.5 0 0 0-2.796 6.293A3.501 3.501 0 0 1 4 7.5ZM7.1 12H6a4 4 0 0 0-4 4 2 2 0 0 0 2 2h.5a5.998 5.998 0 0 1 3.071-5.238A5.505 5.505 0 0 1 7.1 12Z"
                    clip-rule="evenodd" />
            </svg>
            {{ with .Params.product_info.persons }}
              Max {{ . }} persons
            {{ end }}
          </label>
        </div>

      </div>

      <div class="flex text-sm flex-wrap list-none gap-3">
        {{ range .Params.tags }}
          {{ with $.Site.GetPage (printf "/tags/%s" .) }}
            <span style="background-color: {{ .Params.color }};"
                  aria-current="page"
                  class="text-sm px-2 rounded-lg text-white py-1">
              {{ .Title }}
            </span>
          {{ end }}
        {{ end }}
      </div>


        
      </div>

    <div class="bg-gray-50 flex justify-center">
    <div class="inline-flex items-center gap-2 px-4 py-2">
        <span>Read more</span>
        <svg
        class="w-6 h-6 text-gray-800"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
        >
        <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 12H5m14 0-4 4m4-4-4-4"
        />
        </svg>
    </div>
    </div>

  </a>
</div>
