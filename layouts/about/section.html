{{ define "main" }}

<div class="container py-8">
    <section class="bg-white py-8 antialiased">
        <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
            <div class="mx-auto max-w-5xl">
                <h1 class="text-xl mb-6 font-semibold text-gray-900 sm:text-2xl">{{.Title}}</h1>
                <div class=" mb-12">
                    {{ with index .Params.images 0 }}
                        {{ partial "components/images/image-banner" . }}
                    {{ end }}
               </div>
                <div class="mx-auto max-w-2xl format">
                    {{.Content }}
                </div>

            </div>
        </div>
    </section>

</div>


{{ end }}
