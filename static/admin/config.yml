backend:
  name: git-gateway
  branch: main
media_folder: assets/images
collections:
  - name: 'activeties'
    label: 'Activeties'
    folder: 'content/activeties'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }