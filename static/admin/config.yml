#local_backend: true
editor:
  preview: false
backend:
  name: git-gateway
  branch: master
media_folder: /assets/images
public_folder: 'images'
collections:
  - name: 'activeties'
    label: 'Activeties'
    folder: 'content/activeties'
    path: "{{slug}}/index"
    create: true
    slug: '{{slug}}'
    filter:
          field: cms
          value: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: "SEO Keywords", name: "keywords", widget: "list" }
      - { label: 'SEO Description', name: 'description', widget: 'text', pattern: ['^.{0,160}$', 'Max 160 characters'] }
      - label: 'Images'
        name: 'images'
        widget: 'list'
        media_folder: /assets/images
        public_folder: 'images'
        fields:
          - { label: 'Image Source', name: 'src', widget: 'image' }
          - { label: 'Image Alt', name: 'alt', widget: 'string', required: false }

      - label: 'Categories'
        name: 'tags'
        widget: 'select'
        multiple: true
        options:
          - { label: 'Business and Pleasure', value: 'business-and-pleasure' }
          - { label: 'Bike and Hike', value: 'bike-and-hike' }
          - { label: 'Family and Friends', value: 'family-and-friends' }
        required: true

      - label: "Product info"
        name: "product_info"
        widget: "object"
        collapsed: true
        fields: 
          - label: "Duration"
            name: "duration"
            widget: 'object'
            collapse: true
            fields: 
              - label: 'Hours'
                name: 'hours'
                widget: 'select'
                options:
                  - { label: '0 hours', value: 0 }
                  - { label: '1 hour', value: 1 }
                  - { label: '2 hours', value: 2 }
                  - { label: '3 hours', value: 3 }
                  - { label: '4 hours', value: 4 }
                  - { label: '5 hours', value: 5 }
                  - { label: '6 hours', value: 6 }
                  - { label: '7 hours', value: 7 }
                  - { label: '8 hours', value: 8 }
              - label: 'Minutes'
                name: 'minutes'
                widget: 'select'
                options:
                  - { label: '0 minutes', value: 0 }
                  - { label: '15 minutes', value: 15 }
                  - { label: '30 minutes', value: 30 }
                  - { label: '45 minutes', value: 45 }

          - label: 'Max Persons'
            name: 'persons'
            widget: 'select'
            multiple: false
            options:
              - { label: '1', value: '1' }
              - { label: '2', value: '2' }
              - { label: '3', value: '3' }
              - { label: '4', value: '4' }
              - { label: '5', value: '5' }
              - { label: '6', value: '6' }
              - { label: '7', value: '7' }
              - { label: '8', value: '8' }
          
          - label: "Prices for Each Person"
            name: "prices"
            widget: "list"
            required: false
            fields:
              - label: "Person Number"
                name: "person_number"
                widget: "number"
                hint: "Enter the person number (e.g., 1, 2, 3...)"
              - label: "Price"
                name: "price"
                widget: "number"
                hint: "Enter the price for this number of persons"


      - label: "Information"
        name: "information"
        widget: "object"
        collapsed: true
        fields: 
          - label: "Practical"
            name: "practical"
            widget: "list"
            summary: '{{fields.info}}'
            field: {label: Info,name: info,widget: string}
          - label: "Included"
            name: "included"
            widget: "list"
            summary: '{{fields.info}}'
            field: {label: Info,name: info,widget: string}

      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Cms', name: 'cms', widget: 'hidden', default: true }


  - name: 'inspirations'
    label: 'Inspirations'
    folder: 'content/inspirations'
    path: "{{slug}}/index"
    create: true
    slug: '{{slug}}'
    filter:
          field: cms
          value: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: "Keywords", name: "keywords", widget: "list" }
      - { label: 'Description', name: 'description', widget: 'text', pattern: ['^.{0,397}$', 'Max 397 characters'] }
      - label: 'Images'
        name: 'images'
        widget: 'list'
        media_folder: /assets/images
        public_folder: 'images'
        fields:
          - { label: 'Image Source', name: 'src', widget: 'image' }
          - { label: 'Image Alt', name: 'alt', widget: 'string', required: false }

      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: "Related activeties"
        name: "related_activeties"
        widget: "list"
        summary: '{{fields.title}}'
        allow_add: true
        min: 1
        max: 3
        field: {label: Activity,name: related_activeties,widget: relation,collection: activeties,search_fields: ["title"],value_field: '{{slug}}',display_fields: ["title"]}
      - { label: 'Cms', name: 'cms', widget: 'hidden', default: true }
  
  - name: 'pages'
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Frontpage" 
        name: "frontpage"
        fields:
          - {label: Title, name: title, widget: string}
          - { label: 'Description', name: 'description', widget: 'text', pattern: ['^.{0,397}$', 'Max 397 characters'] }
          - label: 'Banner Image'
            name: 'images'
            widget: 'list'
            allow_multiple: false
            fields:
              - { label: 'Image Source', name: 'src', widget: 'image' }
              - { label: 'Image Alt', name: 'alt', widget: 'string', required: false }
          
          - label: "Categories"
            name: "categories"
            widget: "object"
            collapsed: true
            fields: 
              - { label: 'Categories title', name: 'title', widget: 'string' }

          - label: "Recommended"
            name: "recommended"
            widget: "object"
            collapsed: true
            fields: 
              - { label: 'Recommended title', name: 'title', widget: 'string' }
              - label: "Recommended activeties"
                name: "activeties"
                widget: "list"
                summary: '{{fields.title}}'
                allow_add: true
                min: 3
                max: 3
                field: {label: Activity,name: recommended_activeties,widget: relation,collection: activeties,search_fields: ["title"],value_field: '{{slug}}',display_fields: ["title"]}

      - file: "content/about/_index.md"
        label: "About" 
        name: "About"
        fields:
          - {label: Title, name: title, widget: string}
          - label: 'Banner Image'
            name: 'images'
            widget: 'list'
            allow_multiple: false
            fields:
              - { label: 'Image Source', name: 'src', widget: 'image' }
              - { label: 'Image Alt', name: 'alt', widget: 'string', required: false }
          - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'global'
    label: "Global"
    files:
      - file: "data/information.yml"
        label: "Global Practical and Included"
        name: "information"
        widget: "object"
        collapsed: true
        fields: 
          - label: "Practical"
            name: "practical"
            widget: "list"
            summary: '{{fields.info}}'
            field: {label: Info,name: info,widget: string}
          - label: "Included"
            name: "included"
            widget: "list"
            summary: '{{fields.info}}'
            field: {label: Info,name: info,widget: string}

      - file: "data/configuration.yml"
        label: "Site Configuration"
        name: "configuration"
        widget: "object"
        collapsed: true
        fields: 
          - label: "Global Activity Label"
            name: "global_activity_label"
            widget: "string"


